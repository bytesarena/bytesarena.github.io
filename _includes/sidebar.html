<h2> Categories </h2>

<ul class="side">
{% for category in site.categories %}

<li class="side"> <a href="/cat/{{ category[0] }}.html"> {{ category[0] }} </a> </li>

{% endfor %}
</ul>







<h2> Posts </h2>


<ul class="side">
{% for post in site.posts %}


<li class="side"> <a href="{{ post.url }}"> {{ post.title }}</a></li>

{% endfor %}
</ul>
